version: 2.1

parameters:
  publish_npm:
    type: boolean
    default: true

jobs:
  build:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - checkout
      - run: echo "Kannan test"
      - run: echo inside second job
      - run: echo publish_npm param = << pipeline.parameters.publish_npm >>
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - persist_to_workspace:
          root: ~/
          paths: .
  publish:
    working_directory: ~/build_and_publish
    executor:
      name: node/default
      tag: '10.16'
    steps:
      - run: echo Publish commerce_sdk to npm
      - when:
          condition: << pipeline.parameters.publish_npm >>
          steps:
            - run: echo inside condition << pipeline.parameters.publish_npm >>
            - attach_workspace:
                at: ~/build_and_publish
            - run: echo print npmrc and Publish commerce_sdk to npm
            - run: cat ~/.npmrc
            - run: lerna publish prerelease --yes
workflows:
  version: 2
  build-only:
    unless: << pipeline.parameters.publish_npm >>
    jobs:
      - build
  build-and-deploy:
    when: << pipeline.parameters.publish_npm >>
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - publish:
          requires:
            - hold
orbs:
  node: circleci/node@1.1
